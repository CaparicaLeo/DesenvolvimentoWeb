<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Blog Simples</title>
</head>
<body>
    <h1>Lista de Posts</h1>
    <a href="{{ url_for('main.create_post') }}">Criar Novo Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <a href="{{ url_for('main.edit_post', id=post.id) }}">Editar</a>
                <form action="{{ url_for('main.delete_post_route', id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Excluir</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
